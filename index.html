<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

<!--Bootstrap link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand h1 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row" id="search-bar">
            <div class="col-md-4">
                <!--add search bar-->
                Search by City:
                <input type="text" id="searchTerm" />
                <button id="btn">Search</button>
            </div>
            <div class="col-md-8">
                <div id="city-name">Temp Text</div>
                <div id="date"></div>
                <div id="temp-text"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
                <div id="uv-index"></div>
            </div>
        </div>
        <div class="row" id="past-search">
            <div class="col-md-4">
                <span class="border border-info">Past Searches</span>
            </div>
            <div class="col-md-8">
                <span class="border border-dark" id="temp-cards">Temp Cards</span>
            </div>
        </div>
    </div>
    <script src="./assests/js/script.js"></script>
</body>
</html>
