<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

<!--Bootstrap link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand h1 text-center">Weather Dashboard</div>
    </nav>
    <div class="container">
        <div class="row" id="search-bar">
            <div class="col-md-4">
                <!--add search bar-->
                Search by City:
                <input type="text" id="searchTerm" />
                <button id="btn">Search</button>
            </div>
            <div class="col-md-8">
                <img src="" id="main-img" alt="">
                <div id="city-name">Search A City</div>
                <div id="date">Date: </div>
                <div id="temp-text">Temperature: </div>
                <div id="humidity">Humidity: </div>
                <div id="wind">Wind Speed: </div>
                <div id="uv-index">UV Index: </div>
            </div>
        </div>
        <!--Past Searches Bar-->
        <div class="row">
            <div class="col-md-4" id="list-past-search">
                <div class="border border-info bg-dark text-center text-white" id="past-search"> Past Searches
                    <p id="text"></p>
                </div>
            </div>
            <div class="col-md-1">
                <!--Card One-->
                <div class="border border-dark bg-dark text-white text-center" id="card-title">5 Day Forecast</div>
                    <div class="card1 border border-primary bg-primary text-white">
                        <img src="" id="card1-img" alt="">
                        <h5 class="card-title" id="card1-date">Date</h5>
                        <p id="card1-text">Temp <br> Humidity</p>
                    </div>
            </div>
            <div class="col-md-1">
                <!--Card Two-->
                <div class="border border-dark bg-dark text-white text-center" id="card-title">5 Day Forecast</div>
                    <div class="card2 border border-primary bg-primary text-white">
                        <img src="" id="card2-img" alt="">
                        <h5 class="card-title" id="card2-date">Date</h5>
                        <p id="card2-text">Temp <br> Humidity</p>
             </div>
             </div>
             <div class="col-md-1">
                 <!--Card Three-->
                <div class="border border-dark bg-dark text-white text-center" id="card-title">5 Day Forecast</div>
                    <div class="card3 border border-primary bg-primary text-white">
                        <img src="" id="card3-img" alt="">
                        <h5 class="card-title" id="card3-date">Date</h5>
                        <p id="card3-text">Temp <br> Humidity</p>
                    </div>
            </div>
            <div class="col-md-1">
                <!--Card Four-->
                <div class="border border-dark bg-dark text-white text-center"id="card-title">5 Day Forecast</div>
                    <div class="card4 border border-primary bg-primary text-white">
                        <img src="" id="card4-img" alt="">
                        <h5 class="card-title" id="card4-date">Date</h5>
                        <p id="card4-text">Temp <br> Humidity</p>
                    </div>
            </div>
            <div class="col-md-1">
                <!--Card Five-->
                <div class="border border-dark bg-dark text-white text-center" id="card-title">5 Day Forecast</div>
                    <div class="card5 border border-primary bg-primary text-white">
                        <img src="" id="card5-img" alt="">
                        <h5 class="card-title" id="card5-date">Date</h5>
                        <p id="card5-text">Temp <br> Humidity</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="./assests/js/script.js"></script>
</body>
</html>
